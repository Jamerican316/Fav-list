<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fav-list</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<header>
	<ul>
		<li id="logo"><i class="fa fa-th-list"></i></li>
		<li id="favlist">Fav-list</li>
	</ul>
</header>
	<form>
  		<input type="text" id="list_items" name="" placeholder="Enter Items Here"/>
        <input type="submit" id="add_items_button" value="Add" />
	</form>
	<section class='titles'>
		<div>
			<div id='items_column'>
				<h3>Items:</h3>
			</div>
			<div id='Qty_column'>
				<h3>Qty:</h3>
			</div>
		</div>
	</section>
	<section id="list">
		<div id="items">
		</div>
	</section>
</body>
</html>
