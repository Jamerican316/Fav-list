<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fav-list</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<header>
	<ul>
		<li id="logo"><i class="fa fa-th-list"></i></li>
		<li id="favlist">Fav-list</li>
	</ul>
</header>
	<form>
  		<input type="text" name="" placeholder="Enter Items Here"/>
	</form>
	<section class='titles'>
		<div class="container">
			<div class='items'>
				<h3>Items:</h3>
			</div>
			<div class='Qty'>
				<h3>Qty:</h3>
			</div>
		</div>
	</section>
	<section class="list">
		<div class="container">
			<div class='item'>Gallon of Milk</div>
			<div class='item_Qty'><span style="font-weight:bold">(1)</span></div>
			<div class="info"><i class="fa fa-info"></i></div>
		</div>
		<div class="container">
			<div class='item'>Jelly and Peanut Butter</div>
			<div class='item_Qty'><span style="font-weight:bold">(1)</span></div>
			<div class="info"><i class="fa fa-info"></i></div>
		</div>
		<div class="container">
			<div class='item'>Bread</div>
			<div class='item_Qty'><span style="font-weight:bold">(1)</span></div>
			<div class="info"><i class="fa fa-info"></i></div>
		</div>
		<div class="container">
			<div class='item'>Gram Crackers</div>
			<div class='item_Qty'><span style="font-weight:bold">(3)</span></div>
			<div class="info"><i class="fa fa-info"></i></div>
		</div>
	</section>
</body>
</html>
